{% extends 'base.html' %}
{% load staticfiles %}

{% block title %} Home {% endblock %}

{% block content %}
    <h1> Welcome! </h1>
    {% for post in posts %}
    <div class="post">
        <h2><a href="{{post.id}}">{{post.title}}</a></h2>
        <p>{{post.description}}</p>
        <p>Posted on {{post.created}}</p>
    </div>
    {% endfor %}
{% endblock %}
