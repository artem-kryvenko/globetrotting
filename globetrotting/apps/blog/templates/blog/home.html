{% extends 'base.html' %}
{% load staticfiles %}

{% block title %} Home {% endblock %}

{% block content %}
{#    <h1> Welcome! </h1>#}

{% for post in posts %}
    <h3>{{ post.title }}</h3>
    Маршрут: {{ post.description }}<br/>
    <a href="{% url 'blog:detail' post.id %}">Подробнее <span class="glyphicon glyphicon-share-alt"></span></a>
    <img src="{{ post.photo_set.all.0.image.url }}" width="600" height="300">
    <hr>
{% endfor %}

{% endblock %}
