{% extends 'base.html' %}

{% block title %} Blog Archive {% endblock %}

{% block content %}
    <h1> My Blog Archive </h1>
    {% for post in posts %}
    <div class="post">
        <h2><a href="{% url 'blog:detail' post.id %}">
            {{post.title}}<br/>
            <img src="{{ post.photo_set.all.1.image.url }}" width="200">
        </a></h2>
        <p>{{post.description}}</p>
        <p>Posted on {{post.created}}</p>
    </div>
    {% endfor %}
{% endblock %}
