{% extends 'base.html' %}

{% block title %} {{post.title}} {% endblock %}

{% block content %}
<article>
    <header>
        <h1> {{post.title}} </h1>
        <p>Posted on {{post.created}}</p>
    </header>
    <p class="description">
        {{post.description}}
    </p>
    {{post.content|safe}}
</article>

{% endblock %}
